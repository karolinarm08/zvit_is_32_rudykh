<body>
    <a href="../lab6.html">Повернутись до звіту</a>

    <script>
        const tweets = [
            { id: "000", likes: 5, tags: ["js", "nodejs"] },
            { id: "001", likes: 2, tags: ["html", "css"] },
            { id: "002", likes: 17, tags: ["html", "js", "nodejs"] },
            { id: "003", likes: 8, tags: ["css", "react"] },
            { id: "004", likes: 0, tags: ["js", "nodejs", "react"] },
        ];

        const tagCount = tweets.reduce((counter, tweet) => {
            tweet.tags.forEach(tag => { counter[tag] = (counter[tag] || 0) + 1; });
            return counter;
        }, {});

        console.log(tagCount);
    </script>
</body>
